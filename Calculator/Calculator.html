<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- adding bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<!-- adding external css -->
<link rel="stylesheet" href="Calculator.css">

</head>
<body>
    <!-- Calculator division -->
    <div class="mbody container">
        <!-- input field -->
           <input class="displayInput" type="text" id="i" value="">
           <!-- button comprised as table -->
           <table>
            <tbody>
                <!-- row1 -->
                <tr>
                    <!-- buttons -->
                    <td><button onclick="addtodisplay(String.fromCharCode(40),String.fromCharCode(40))" >(</button></td>
                    <td><button onclick="addtodisplay('Math.sin','sin')">sin</button></td>
                    <td><button onclick="addtodisplay('Math.cos','cos')">cos</button></td>
                    <td><button onclick="addtodisplay('Math.tan','tan')">tan</button></td>
                    <td><button style="background-color: rgba(160, 4, 25, 0.824);" onclick="Clearr()">C</button></td>
                </tr>
                <!-- row2 -->
                <tr>
                    <!-- buttons -->
                    <td><button onclick="addtodisplay(String.fromCharCode(41),String.fromCharCode(41))">)</button></td>
                    <td><button onclick="addtodisplay('2.71828','e')">e</button></td>
                    <td><button onclick="addtodisplay('*3.14',' π')">&pi;</button></td>
                    <td><button onclick="addtodisplay('Math.log','log')">log</button></td>
                    <td><button class="operatorbutton" onclick="addtodisplay('/','÷')">&divide;</button></td>
                </tr>
                <!-- row3 -->
                <tr>
                    <!-- buttons -->
                    <td><button onclick="addtodisplay('10**','10^')">10<sup>x</button></td>
                    <td><button class="numbutton"  onclick="addtodisplay('7','7')">7</button></td>
                    <td><button class="numbutton" onclick="addtodisplay('8','8')">8</button></td>
                    <td><button class="numbutton" onclick="addtodisplay('9','9')">9</button></td>
                    <td><button class="operatorbutton" onclick="addtodisplay('*','X')">&times;</button></td>
                </tr>
                <!-- row4 -->
                <tr>
                    <!-- buttons -->
                    <td><button onclick="addtodisplay('**2','^2')">x<sup>2</button></td>
                    <td><button class="numbutton" onclick="addtodisplay('4','4')">4</button></td>
                    <td><button class="numbutton" onclick="addtodisplay('5','5')">5</button></td>
                    <td><button class="numbutton" onclick="addtodisplay('6','6')">6</button></td>
                    <td><button class="operatorbutton" onclick="addtodisplay('-','-')">-</button></td>
                </tr>
                <!-- row5 -->
                <tr>
                    <!-- buttons -->
                    <td><button onclick="addtodisplay('**','^')">x<sup>y</button></td>
                    <td><button class="numbutton" onclick="addtodisplay('1','1')">1</button></td>
                    <td><button class="numbutton" onclick="addtodisplay('2','2')">2</button></td>
                    <td><button class="numbutton" onclick="addtodisplay('3','3')">3</button></td>
                    <td><button class="operatorbutton" onclick="addtodisplay('+','+')">+</button></td>
                </tr>
                <!-- row6 -->
                <tr>
                    <!-- buttons -->
                    <td><button onclick="sqrte('Math.sqrt')">√</button></td>
                    <td><button onclick="addtodisplay('/','/')">/</button></td>
                    <td><button class="numbutton" onclick="addtodisplay('0','0')">0</button></td>
                    <td><button onclick="addtodisplay('.','.')">.</button></td>
                    <td><button style="background-color:grey" onclick="calculate()">=</button></td>
                </tr>
            </tbody>
           </table> 
    </div>
</body>
<!-- Adding external javascript -->
<script src="Calculator.js"></script>
</html>
